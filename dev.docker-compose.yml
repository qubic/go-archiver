version: '3'

services:
  qubic-http:
    image: ghcr.io/qubic/qubic-http:dev
    container_name: qubic-http
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.qubic-http.headers.accesscontrolalloworiginlist=*"
      - "traefik.http.routers.qubic-http.entrypoints=web"
      - "traefik.http.routers.qubic-http.rule=Host(`testapi.qubic.org`) && (PathPrefix(`/v1/broadcast-transaction`) || PathPrefix(`/v1/tick-info`) || PathPrefix(`/v1/balances`))"
      - "traefik.http.routers.qubic-http.middlewares=qubic-http-stripprefix"
      - "traefik.http.middlewares.qubic-http-stripprefix.stripprefix.prefixes=/v1"
      - "traefik.http.services.qubic-http.loadbalancer.server.port=8000"
    environment:
      QUBIC_API_SIDECAR_SERVER_HTTP_HOST: "0.0.0.0:8000"
      QUBIC_API_SIDECAR_SERVER_GRPC_HOST: "0.0.0.0:8001"
      QUBIC_API_SIDECAR_POOL_NODE_FETCHER_URL: "http://qubic-node-fetcher:8080/peers"
      QUBIC_API_SIDECAR_POOL_NODE_FETCHER_TIMEOUT: "20s"
    networks:
      - traefik
    depends_on:
      qubic-node-fetcher:
        condition: service_healthy
    restart: always

  qubic-archiver:
    image: ghcr.io/qubic/qubic-archiver:v0.3.0
    container_name: qubic-archiver
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.qubic-archiver.rule=Host(`testapi.qubic.org`) && PathPrefix(`/v1`)"
      - "traefik.http.routers.qubic-archiver.middlewares=qubic-archiver-stripprefix"
      - "traefik.http.middlewares.qubic-archiver-stripprefix.stripprefix.prefixes=/v1"
      - "traefik.http.routers.qubic-archiver.entrypoints=web"
      - "traefik.http.services.qubic-archiver.loadbalancer.server.port=8000"
      - "traefik.http.services.qubic-archiver.loadbalancer.healthcheck.path=/healthcheck"
      - "traefik.http.services.qubic-archiver.loadbalancer.healthcheck.interval=30s"
      - "traefik.http.services.qubic-archiver.loadbalancer.healthcheck.timeout=5s"
      - "traefik.http.services.qubic-archiver.loadbalancer.healthcheck.scheme=http"
      - "traefik.http.services.qubic-archiver.loadbalancer.healthcheck.statuscodes=200"
    ports:
      - "127.0.0.1:8001:8000"
    environment:
      QUBIC_ARCHIVER_SERVER_HTTP_HOST: "0.0.0.0:8000"
      QUBIC_ARCHIVER_SERVER_GRPC_HOST: "0.0.0.0:8001"
      QUBIC_ARCHIVER_POOL_NODE_FETCHER_URL: "http://qubic-node-fetcher:8080/peers"
      QUBIC_ARCHIVER_QUBIC_PROCESS_TICK_TIMEOUT: "5s"
    volumes:
      - ./store/archiver:/app/store
    networks:
      - traefik
    depends_on:
      qubic-node-fetcher:
        condition: service_healthy
    restart: always

  qubic-node-fetcher:
    image: ghcr.io/qubic/go-node-fetcher:v0.3.0
    container_name: qubic-node-fetcher
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      NODE_FETCHER_QUBIC_FIXED_PEER_LIST: true
      NODE_FETCHER_QUBIC_STARTING_PEERS_IP: "185.70.186.149;185.70.186.153"
    volumes:
      - ./store/node-fetcher:/app/store
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://qubic-node-fetcher:8080/peers"]
      interval: 30s
      timeout: 5s
      retries: 5
    restart: always

  traefik:
    image: traefik:v2.5
    container_name: traefik
    command:
      - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.buckets=0.1,0.3,1.2,5.0"
      - "--providers.docker=true"
      - "--providers.docker.watch"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "127.0.0.1:8081:8080"
    depends_on:
      - "qubic-archiver"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - traefik
    restart: always

networks:
  traefik: